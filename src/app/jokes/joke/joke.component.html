<div class="card card-block" appCardHover>
  <h4 class="card-title">
    {{joke.setup}}
  </h4>
  <p class="card-text" [hidden]="joke.hide">
    <ng-content></ng-content>
  </p>
  <a (click)="joke.toggle()"
     class="btn btn-warning">Tell Me
  </a>
  <a (click)="deleteItem()"
     [ngClass]="{
     'btn btn-success': !joke.hide,
     'btn btn-danger': joke.hide
     }">Delete
  </a>
</div>
